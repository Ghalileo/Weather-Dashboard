<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <h2>Search For City</h2>
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <input class="form-control mr-sm-2 searchCity" type="search" placeholder="City" aria-label="Search">
            <input class="form-control mr-sm-2 searchState" type="search" placeholder="State" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 searchBtn" type="submit">Search</button>
        </form>
    </nav>
</head>

<body>
    <hr>
    <br>
    <div class="row">
        <div class="column">
            <h3>Cities</h3>
            <div class="card cityResults">
                <div class="card-body">
                  <h5 class="card-title SearchResults">Search Results</h5>
                  <p class="card-text"></p>
                </div>
              </div>
        </div>
        <div class="column cityInfo" style="background-color:#bbb;">
          <h2 id ="cityTitle">City Info</h2>
          <ul class ="cityForcast" id = "list">
          </ul>
          <!-- <p class="PresentStats"></p> -->
          <br>
          <hr>
          <h2 id ="cityTitles"> 5-Day Forcast</h2>
        </div>
      </div>
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
      <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="script.js"></script>
</body>

</html>
